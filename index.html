    <title>To do list</title>

<body>

        <h1>To Do list</h1>

    </header>
    <main>

        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">

            </div>
        </section>


    </main>
    <script src="main.js"></script>
</body>

</html>
